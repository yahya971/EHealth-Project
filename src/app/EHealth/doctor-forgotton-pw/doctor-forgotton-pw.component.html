


<main>
  <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
      </div>
      <div class="container pt-lg-md">
          <div class="row justify-content-center">
              <div class="col-lg-7">
                  <div class="card bg-secondary shadow border-0">
                    <div class="text-center">
                    <p class="h3">Recuperer Mot de Passe</p>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <form role="form" style="margin-top: 25px;margin-bottom: 25px;" [formGroup]="myForm">
                            <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Email" type="email" (focus)="focus=true" (blur)="focus=false" formControlName="email">
                                </div>
                            </div>
                            <div class="form-group mb-3" ngbDropdown>
                                <select class="form-control" (focus)="focus=true" (blur)="focus=false" formControlName="secretQuestion">
                                    <option value="abc" selected>Favorite food ?</option>
                                    <option value="abc">favourite Dog ?</option>
                                    <option value="abc">Happ ?</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <input class="form-control" placeholder="awnser" type="text" (focus)="focus=true" (blur)="focus=false" formControlName="answer">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-outline-success" (click)="save()">Send</button>
                            </div>
                        </form>
                        {{save()|json}}
                    </div>
                  </div>
                      <div class="text-center">
                          <a [routerLink]="['/doctor/signup']" class="text-light">
                              <small>Create new account</small>
                          </a>
                      </div>
              </div>


          </div>
      </div>
  </section>
</main>
